<app-nav-bar></app-nav-bar>

<div class="col-md-12">
  <br>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><b>
        <a style="color: #037aff">Register Student</a>
      </b>
    </li>
  </ol>
  <!-- <form> -->
  <div class="form-group">
  </div>
  <div class="form-group row">
    <label for="id" class="col-sm-2 col-form-label">Student ID</label>
    <div class="col-sm-10">
      <input type="text" id="id" class="form-control" placeholder="Enter Student Id" name="id"
        [(ngModel)]="studentObject.id" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" id="Name" class="form-control" placeholder="Enter Name" name="full_name"
        [(ngModel)]="studentObject.name" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="age" class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-10">
      <input type="text" id="Age" class="form-control" placeholder="Enter Age" name="age"
        [(ngModel)]="studentObject.age" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="height" class="col-sm-2 col-form-label">Height</label>
    <div class="col-sm-10">
      <input type="text" id="Height" class="form-control" placeholder="Enter Height" name="height"
        [(ngModel)]="studentObject.height" required="required">
    </div>
  </div>
  <div class="form-group row">
    <label for="weight" class="col-sm-2 col-form-label">Weight</label>
    <div class="col-sm-10">
      <input type="text" id="Weight" class="form-control" placeholder="Enter Weight" name="weight"
        [(ngModel)]="studentObject.weight" required="required">
    </div>
  </div>
  <div class="form-group" align="right">
    <button type="submit" class="btn btn-primary btn-block" (click)="registerStudent()" id="submit-btn">
      Add Student </button>
  </div>
  <!-- </form> -->
</div>
